name: Smoke Test

on:
  release:
    types:
      - "created"
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: gaggle/elixir_script@v0
        id: script
        with:
          script: |
            IO.puts("Hello world")
            "return"

      - name: Get result
        run: echo "${{steps.script.outputs.result}}"
